                                    </div>

    <script>
        $(document).ready(function () {
            $('#table_companies').DataTable({
                paging: true,
                lengthChange: true,
                searching: true,
                ordering: true,
                info: false,
                responsive: true,
                autoWidth: false,
                pageLength: 10,
                ajax: {
                    "url": "http://localhost:29091/api/companies",
                    "type": "GET"
                },
                columns: [
                    { "data": "rank" },
                    { "data": "name" },
                    { "data": "industry" },
                    { "data": "revenue" },
                    { "data": "fiscalYear" },
                    { "data": "employees" },
                    { "data": "marketCap" },
                    { "data": "headquarters" },
                ]
            });
